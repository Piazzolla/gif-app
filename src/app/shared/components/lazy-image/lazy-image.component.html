<div class="d-flex justify-content-center">
<p class="text-white">
    <div [ngStyle]="{display: hasLoaded? 'block' : 'none'}">
      <img [src]="url"
        [alt]="alt"
        class="card-img-top animate__animated animate__fadeIn"
        (load)="onLoad()

      " />
    </div>

  @if(!hasLoaded) {
    <img
    src="assets/loader.svg" class="mt-3" height="35" width="35">
  }

</div>
